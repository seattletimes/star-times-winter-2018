<h2><%= data.name %></h2>
<div class="columns">

  <ul class="stats">
  <li> <b>School:</b> <%= data.school %>
  <li> <b>Position:</b> <%= data.position %>
  <% if (data.position !== "Coach") { %>
  <li> <b>Height:</b> <%= data.height %>
  <li> <b>Year:</b> <%= data.year %>
    <% } %>
  </ul>

  <div class="blurb">
    <%= data.blurb %>
  </div>
</div>
